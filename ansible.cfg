[defaults]
inventory = unused_
roles_path = ./roles

# Use the default SSH key location (id_ed25519)
# private_key_file will use ~/.ssh/id_ed25519 by default when not specified
host_key_checking = False

# SSH configuration for passwordless operation
timeout = 30
gathering = smart
fact_caching = memory

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no
pipelining = True
control_path_dir = /tmp/.ansible-cp