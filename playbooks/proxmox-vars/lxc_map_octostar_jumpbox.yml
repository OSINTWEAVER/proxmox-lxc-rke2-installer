---
# Copy this file to playbooks/proxmox-vars/lxc_map.yml and fill in the values.
# This file is intentionally safe to commit; the filled version should be git-ignored.

proxmox_cluster:
  template: /var/lib/vz/template/cache/ubuntu-24.04-standard_24.04-2_amd64.tar.zst
  bridge: vmbr0
  vlan_tag: 14
  gateway: 10.14.1.1
  mtu: 9000

  storage_defaults:
    zfs_pool: temp-pool         # default pool for zfs_volume mounts
    rootfs: local-lvm:60        # default rootfs storage

  ssh:
    username: adm4n             # container admin user to create
    password: password123         # set a strong password

  nvidia:
    driver_host_path: "/root/NVIDIA-Linux-x86_64-575.64.05.run"        # e.g., /root/NVIDIA-Linux-x86_64-575.64.05.run on the Proxmox host
    driver_dest_path: "/root"   # where to copy in the container
    driver_version: "575.64.05" # NVIDIA driver version number

  containers:
    - id: 1000
      host: 10.0.10.8
      hostname: os-env-jumpbox
      ip: 10.14.100.100/16
      memory: 16384
      cores: 8
      rootfs: local-lvm:60
      gpu: true
      docker: true