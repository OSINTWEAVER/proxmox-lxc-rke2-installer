# EXAMPLE: Custom Naming Convention
#
# This example shows how to use a completely different naming convention
# Copy this to create your own environment with custom naming
#

[k8s_cluster:children]
masters
workers

[k8s_cluster:vars]
# Custom node naming prefix - using department-based naming
node_name_prefix=engineering-k8s-

# Custom GPU detection pattern - using "nvidia" instead of "gpu"
gpu_node_pattern=nvidia

# A long random token (this is sensitive like a password)
rke2_token=custom-deployment-abc123xyz789

# The version of RKE to use
rke2_version=v1.31.3+rke2r1

#IPv4 address of the control plane load balancer
rke2_api_ip=192.168.1.100

# The file where to store the kubernetes client configuration.
rke2_download_kubeconf_file_name=custom.yaml

# Configure the local-path-provisioner StorageClass
use_local_path_provisioner=true

# Path for local-path-provisioner storage
local_path_provisioner_path=/mnt/data

# Install Rancher UI for cluster management
install_rancher=true

# Rancher hostname (update this to your actual domain/IP)
rancher_hostname=rancher.engineering.local

# Rancher bootstrap password (change this for production!)
rancher_bootstrap_password=engineeringbootstrap456

[masters]
# Control plane machines using custom naming
engineering-k8s-cp-1 ansible_host=192.168.1.101 rke2_type=server
engineering-k8s-cp-2 ansible_host=192.168.1.102 rke2_type=server
engineering-k8s-cp-3 ansible_host=192.168.1.103 rke2_type=server

[workers]
# Worker machines using custom naming
engineering-k8s-wo-1 ansible_host=192.168.1.111 rke2_type=agent
engineering-k8s-wo-2 ansible_host=192.168.1.112 rke2_type=agent

# GPU nodes using custom pattern (will be detected by "nvidia" in hostname)
engineering-k8s-nvidia-1 ansible_host=192.168.1.121 rke2_type=agent
engineering-k8s-nvidia-2 ansible_host=192.168.1.122 rke2_type=agent

[workers:vars]
# Path for local-path-provisioner storage on worker nodes
local_path_provisioner_path=/mnt/data

[all:vars]
ansible_user=ubuntu
ansible_become_method=sudo
ansible_ssh_private_key_file=~/.ssh/id_rsa
