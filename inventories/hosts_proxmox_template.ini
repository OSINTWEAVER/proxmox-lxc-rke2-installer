; Proxmox Hosts Inventory Template (WSL2 Ansible)
; Copy this file to hosts_proxmox.ini and customize for your environment
; hosts_proxmox.ini is git-ignored to keep your credentials safe

; =============================================================================
; PROXMOX HOST CONFIGURATION
; =============================================================================
; Add your Proxmox host IP addresses here
; Each host should have ansible_user=root for proper LXC container management
; These hosts will be used for:
; - LXC container provisioning
; - NVIDIA driver installation 
; - RDMA/InfiniBand setup (if using soft RDMA playbooks)

[proxmox_hosts]
; Replace these IPs with your actual Proxmox host addresses
; Format: IP_ADDRESS ansible_user=root
10.0.10.1 ansible_user=root
10.0.10.2 ansible_user=root
10.0.10.3 ansible_user=root
10.0.10.4 ansible_user=root
10.0.10.5 ansible_user=root
10.0.10.6 ansible_user=root
10.0.10.7 ansible_user=root
10.0.10.8 ansible_user=root

; =============================================================================
; GLOBAL ANSIBLE CONFIGURATION
; =============================================================================
[all:vars]
; Python interpreter path on Proxmox hosts (Debian-based)
ansible_python_interpreter=/usr/bin/python3

; SSH connection settings for automation
; - Disables host key checking for automation
; - Prevents SSH host key storage
ansible_ssh_common_args='-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'

; =============================================================================
; NVIDIA DRIVER CONFIGURATION
; =============================================================================
; Version of NVIDIA driver to install on hosts and in GPU containers
; Used by:
; - playbooks/proxmox-nvidia-driver-install.yml (host installation)
; - playbooks/proxmox-provision.yml (container installation)
; - playbooks/proxmox-provision_with_soft_rdma.yml (container installation)
;
; Popular versions:
; - 580.82.07 (Latest Production Branch)
; - 550.90.07 (Latest New Feature Branch)
; - Check NVIDIA website for latest versions
nvidia_driver_version=580.82.07

; =============================================================================
; CONFIGURATION NOTES
; =============================================================================
; 1. Host Access: Ensure you can SSH to all Proxmox hosts as root
; 2. Network: All hosts should be on the same management network
; 3. Storage: Ensure sufficient space for container provisioning
; 4. GPU Hosts: Hosts with GPUs should have NVIDIA hardware present
; 5. Security: Use SSH keys instead of passwords for authentication
;
; To set up SSH key authentication:
; 1. Generate SSH key: ssh-keygen -t rsa -b 4096
; 2. Copy to hosts: ssh-copy-id root@PROXMOX_HOST_IP
; 3. Test connection: ssh root@PROXMOX_HOST_IP
;
; For NVIDIA driver installation:
; - Hosts must have NVIDIA hardware
; - Internet access required for driver download
; - Sufficient disk space for compilation
; - Reboot capability during installation
